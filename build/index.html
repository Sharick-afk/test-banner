<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Course</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no"><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
        <section class="adbro-thuyen-xua">
          <div class="adbro-thuyen-xua__top">
            <div class="adbro-thuyen-xua__bg"></div>
            <div class="adbro-thuyen-xua__pic"></div>
            <div class="adbro-thuyen-xua__logo"></div>
            <div class="adbro-thuyen-xua__title"></div>
            <div class="adbro-thuyen-xua__boat"></div>
            <div class="adbro-thuyen-xua__btn"></div>
            <div class="adbro-thuyen-xua__fish--1"></div>
            <div class="adbro-thuyen-xua__fish--2"></div>
            <div class="adbro-thuyen-xua__fish--3"></div>
            <div class="adbro-thuyen-xua__fish--4"></div>
            <div class="adbro-thuyen-xua__close"></div>
            <div class="adbro-thuyen-xua__info"></div><a class="adbro-thuyen-xua__link" href="{link}"> </a>
          </div>
          <div class="adbro-thuyen-xua__bottom">
            <div class="adbro-thuyen-xua__slider swiper-container">
              <div class="adbro-thuyen-xua__wrapper swiper-wrapper"><a class="adbro-thuyen-xua__slide adbro-thuyen-xua__slide1 swiper-slide" href="#">
                  <div class="adbro-thuyen-xua__slide-btn"></div></a><a class="adbro-thuyen-xua__slide adbro-thuyen-xua__slide2 swiper-slide" href="#">
                  <div class="adbro-thuyen-xua__slide-btn"></div></a><a class="adbro-thuyen-xua__slide adbro-thuyen-xua__slide3 swiper-slide" href="#">
                  <div class="adbro-thuyen-xua__slide-btn"></div></a><a class="adbro-thuyen-xua__slide adbro-thuyen-xua__slide4 swiper-slide" href="#">
                  <div class="adbro-thuyen-xua__slide-btn"></div></a></div>
            </div>
          </div>
        </section>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
